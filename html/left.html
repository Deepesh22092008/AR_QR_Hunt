<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR QR Code Hunt - Forward</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawcdn.githack.com/AR-js-org/AR.js/1.7.4/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <a-assets>
        <img id="arrow-image" src="../images/left.png" />
      </a-assets>
      <a-marker preset="hiro">
        <a-image src="#arrow-image" position="0 0 0" rotation="0 0 0" scale="2 2 2"></a-image>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
